<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxima Cars</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body></body>
<!-- header section starts -->
<header class="header">

    <div id="menu-btn" class="fas fa-bars"></div>
    <a href="#" class="logo"> <span>Proxima</span>Cars</a>

    <nav class="navbar">
        <a href="#home">home</a>
        <a href="#vehicles">vehicles</a>
        <a href="#services">services</a>
        <a href="#featured">features</a>
        <a href="#reviews">reviews</a>
        <a href="#contact">contact</a>
    </nav>

    <div id="login-btn">
        <button class="btn">login</button>
        <i class="fa fa-user"></i>
    </div>
</header>
<!-- header section ends -->

<!-- login form start -->

<div class="login-form-container">
    <span class="fas fa-times" id="close-login-form"></span>
    <form action="">
        <h3>user login</h3>
        <input type="email" placeholder="email" class="box">
        <input type="password" placeholder="password" class="box">
        <p>forget your password <a href="#">click here</a></p>
        <input type="submit" value="login now" class="btn login-btn">
        <p>or login with</p>
        <div class="butttons">
            <a href="#" class="btn">google</a>
            <a href="#" class="btn">facebook</a>
        </div>
        <p>don't have an account <a href="#">create one</a></p>
    </form>
</div>
<!-- login form ends -->

<!-- home section starts -->

<section class="home" id="home">
    <h1 class="home-parallax" data-speed="-2">find your car</h1>
    <img class="home-parallax" data-speed="5" src="./images/home.jpeg" alt="">
    <a href="#" class="btn home-parallax" data-speed="7">explore cars</a>
</section>

<!-- home section ends -->

<!-- javascript -->
<script src="./main.js"></script>
</body>

</html>
